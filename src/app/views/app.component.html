<h1 class="display-3 mb-5 title">
    {{title}}
</h1>
<form class="filters">
    <div class="form-group">
        <label for="filterInput">Search Filter</label>
        <input type="text" class="form-control" id="filterInput" name="filter" [(ngModel)]="filter" (ngModelChange)="refreshList($event)" />
    </div>
    <div class="form-group">
        <label for="countInput">Items Shown</label>
        <select class="form-control" id="countInput" name="count" [(ngModel)]="shown" (ngModelChange)="refreshList($event)">
            <option *ngFor="let i of [20, 50, 100]">
                {{i}}
            </option>
        </select>
    </div>
    <div class="form-group text-green" >
        <label for="totalOutput">Total Matches: </label>
        {{total}}
    </div>
</form>
<div class="id-card-wrapper" >
  <div class="id-card" *ngFor="let comic of comics">
    <div class="profile-row">
      <div class="thumbnail">
        <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="Card image cap" />
      </div>
      <!-- <div class="desc">
        <h1>{{comic.title}}</h1>
        <p *ngIf="comic.description">{{comic.description}}</p>
        <p *ngIf="!comic.description">Theres no description found in Marvel Database.</p>
      </div> -->
    </div>
  </div>
</div>
<footer>
    <blockquote class="blockquote text-red">
        <p class="mb-0" [innerHTML]="attribution"></p>
    </blockquote>
</footer>
